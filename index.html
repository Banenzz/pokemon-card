<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokemon-card">
      <div class="header">
        <p class="pokemon-name">Charmander</p>
        <p class="life-points">60 HP</p>
      </div>
        <img src="charmander.jpeg" alt="image of charmander" id="mainimg">
      <div class="stats">
        <p><em style="border: none;">NO. 004 Lizard Pokemon HT: 2'00" WT: 18.7 lbs.</em></p>
      </div>
      <div class="attacks">
        <div class="Scratch">
          <img src="./star.svg" alt="icon for scratch attack" class="attackicon">
          <p class="nameattack">Scratch</p>
          <p class="attackHP">10</p>
        </div>

        <div class="Ember">
          <img src="./star.svg" alt="icon for scratch attack" class="attackicon">
          <img src="./fire.svg" alt="icon for ember attack" class="attackicon">
          <p class="nameattack">Ember</p>
          <p class="attackHP">30</p>
        </div>
      </div>
    </div>
</body>
</html>
